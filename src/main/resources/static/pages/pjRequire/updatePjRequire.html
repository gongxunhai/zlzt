<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>addFile</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='addFile' type='text' name='addFile' id='addFile' data-bv-notempty='true' data-bv-notempty-message='addFile 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cMoney</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cMoney' type='text' name='cMoney' id='cMoney' data-bv-notempty='true' data-bv-notempty-message='cMoney 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cWays</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cWays' type='text' name='cWays' id='cWays' data-bv-notempty='true' data-bv-notempty-message='cWays 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>describe</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='describe' type='text' name='describe' id='describe' data-bv-notempty='true' data-bv-notempty-message='describe 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>endTime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='endTime' type='text' name='endTime' id='endTime' data-bv-notempty='true' data-bv-notempty-message='endTime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>fId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='fId' type='text' name='fId' id='fId' data-bv-notempty='true' data-bv-notempty-message='fId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>man</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='man' type='text' name='man' id='man' data-bv-notempty='true' data-bv-notempty-message='man 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>name</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>phone</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='phone' type='text' name='phone' id='phone' data-bv-notempty='true' data-bv-notempty-message='phone 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>place</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='place' type='text' name='place' id='place' data-bv-notempty='true' data-bv-notempty-message='place 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>sId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='sId' type='text' name='sId' id='sId' data-bv-notempty='true' data-bv-notempty-message='sId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>target</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='target' type='text' name='target' id='target' data-bv-notempty='true' data-bv-notempty-message='target 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>unit</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='unit' type='text' name='unit' id='unit' data-bv-notempty='true' data-bv-notempty-message='unit 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>xfArea</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='xfArea' type='text' name='xfArea' id='xfArea' data-bv-notempty='true' data-bv-notempty-message='xfArea 不能为空'>
				</div>
			</div>
			<div class='form-group' id="showCreateMan">
				<label class='col-md-2 control-label'>发布者</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='createMan'  readonly="readonly" type='text' name='createMan' id='createMan' data-bv-notempty='true' data-bv-notempty-message='createMan 不能为空'>
				</div>
			</div>
            <div class='form-group'>
				<label class='col-md-2 control-label'>状态</label>
				<div class='col-md-10'>
                    <select class='form-control' placeholder='status' type='text' name='status' id='status' data-bv-notempty='true' data-bv-notempty-message='status 不能为空'>
                        <option value="0">未审核</option>
                        <option value="1">审核</option>
                        <option value="2">驳回</option>
                    </select>
				</div>
			</div>
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='pjRequireList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/pjRequires/'+id,
					async : false,
					success : function(data) {
						$('#addFile').val(data.addFile);
						$('#cMoney').val(data.cMoney);
						$('#cWays').val(data.cWays);
						$('#describe').val(data.describe);
						$('#endTime').val(data.endTime);
						$('#fId').val(data.fId);
						$('#id').val(data.id);
						$('#man').val(data.man);
						$('#name').val(data.name);
						$('#phone').val(data.phone);
						$('#place').val(data.place);
						$('#sId').val(data.sId);
						$('#target').val(data.target);
						$('#unit').val(data.unit);
						$('#xfArea').val(data.xfArea);
                        $('#createMan').val(data.userId);
                        $('#status').val(data.status);
					}
				});
			}
		}

		if ( $('#createMan').val() == ""){
		    $("#showCreateMan").hide();
        }

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/pjRequires',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "pjRequireList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
