<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>公开号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='openId' type='text' name='openId' id='openId' data-bv-notempty='true' data-bv-notempty-message='公开号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公开时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='openDay' type='text' name='openDay' id='openDay' data-bv-notempty='true' data-bv-notempty-message='公开时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>申请号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='applyId' type='text' name='applyId' id='applyId' data-bv-notempty='true' data-bv-notempty-message='申请号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>申请时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='applyDay' type='text' name='applyDay' id='applyDay' data-bv-notempty='true' data-bv-notempty-message='申请时间 不能为空'>
				</div>
			</div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>国家</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='country' type='text' name='country' id='country' data-bv-notempty='true' data-bv-notempty-message='国家 不能为空'>
                </div>
            </div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>标题</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='title' type='text' name='title' id='title' data-bv-notempty='true' data-bv-notempty-message='标题 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>标题翻译</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='titleFy' type='text' name='titleFy' id='titleFy' data-bv-notempty='true' data-bv-notempty-message='标题翻译 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>摘要</label>
				<div class='col-md-10'>
                    <textarea class='form-control' placeholder='zy' type='text' name='zy' id='zy' data-bv-notempty='true' data-bv-notempty-message='摘要 不能为空'></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>摘要翻译</label>
				<div class='col-md-10'>
                    <textarea class='form-control' placeholder='zyFy' type='text' name='zyFy' id='zyFy' data-bv-notempty='true' data-bv-notempty-message='摘要翻译 不能为空'></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>权利要求</label>
				<div class='col-md-10'>
                    <textarea class='form-control' placeholder='powerAsk' type='text' name='powerAsk' id='powerAsk' data-bv-notempty='true' data-bv-notempty-message='权利要求 不能为空'></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>权利要求翻译</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='powerAFy' type='text' name='powerAFy' id='powerAFy' data-bv-notempty='true' data-bv-notempty-message='权利要求翻译 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>权利要求数</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='powerAN' type='text' name='powerAN' id='powerAN' data-bv-notempty='true' data-bv-notempty-message='权利要求数 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>申请人</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='applyMan' type='text' name='applyMan' id='applyMan' data-bv-notempty='true' data-bv-notempty-message='applyMan 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>申请人地址</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='applyPlace' type='text' name='applyPlace' id='applyPlace' data-bv-notempty='true' data-bv-notempty-message='applyPlace 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>创建人</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='createMan' type='text' name='createMan' id='createMan' data-bv-notempty='true' data-bv-notempty-message='createMan 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法律状态</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='lawS' type='text' name='lawS' id='lawS' data-bv-notempty='true' data-bv-notempty-message='lawS 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>当前法律状态</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='nowLawS' type='text' name='nowLawS' id='nowLawS' data-bv-notempty='true' data-bv-notempty-message='nowLawS 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>专利类型</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='zlType' type='text' name='zlType' id='zlType' data-bv-notempty='true' data-bv-notempty-message='zlType 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ipc主分类</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ipcMC' type='text' name='ipcMC' id='ipcMC' data-bv-notempty='true' data-bv-notempty-message='ipcMC 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ipc主分类翻译</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ipcMCFy' type='text' name='ipcMCFy' id='ipcMCFy' data-bv-notempty='true' data-bv-notempty-message='ipcMCFy 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ipc</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ipc' type='text' name='ipc' id='ipc' data-bv-notempty='true' data-bv-notempty-message='ipc 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ipc翻译</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ipcFy' type='text' name='ipcFy' id='ipcFy' data-bv-notempty='true' data-bv-notempty-message='ipcFy 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>国民经济分类</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cpec' type='text' name='cpec' id='cpec' data-bv-notempty='true' data-bv-notempty-message='cpec 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>国民经济分类翻译</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cpecFy' type='text' name='cpecFy' id='cpecFy' data-bv-notempty='true' data-bv-notempty-message='cpecFy 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>被引证次数</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='beUsedNum' type='text' name='beUsedNum' id='beUsedNum' data-bv-notempty='true' data-bv-notempty-message='beUsedNum 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>价值度</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='value' type='text' name='value' id='value' data-bv-notempty='true' data-bv-notempty-message='value 不能为空'>
				</div>
			</div>
            <div style="border-bottom: solid 1px #c6d0de">
                <span >首页附图</span>
            </div>
            <div>
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <button type="button" class="layui-btn" id="test2">
                    上传
                </button>
            </div>
            <div id="showname1"></div>
            <div id="buttondelete1"></div>
            <div style="border-bottom: solid 1px #c6d0de">
                <span >专利全文</span>
            </div>
            <div>
                <button type="button" class="layui-btn" id="test3">
                    <i class="layui-icon">&#xe67c;</i>上传文件
                </button>
                <button type="button" class="layui-btn" id="test4">
                    上传
                </button>
            </div>
            <div id="showname2"></div>
            <div id="buttondelete2"></div>
            <div style="border-bottom: solid 1px #c6d0de">
                <span >专利附图</span>
            </div>
            <div>
                <button type="button" class="layui-btn" id="test5">
                    <i class="layui-icon">&#xe67c;</i>上传文件
                </button>
                <button type="button" class="layui-btn" id="test6">
                    上传
                </button>
            </div>
            <div id="showname3"></div>
            <div id="buttondelete3"></div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='zlztDatainfoList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
    <input type="hidden" id="pdfurl" >
    <input type="hidden" id="imageurl" >
    <input type="hidden" id="zlFile" >
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">

        layui.use(['layer','upload','laydate'], function(){
            var layer = layui.layer;
            var laydate = layui.laydate;
            var laydate1 = layui.laydate;
            var upload = layui.upload;
            var upload1 = layui.upload;
            var upload2 = layui.upload;

            laydate.render({
                elem: '#openDay'
            });

            laydate1.render({
                elem: '#applyDay'
            });
            upload.render({
                elem: '#test1' //绑定元素
                ,accept: 'images' //允许上传的文件类型
                ,url: '/files' //上传接口
                ,auto: false //选择文件后不自动上传
                ,bindAction: '#test2' //指向一个按钮触发上传
                ,done: function(res, index, upload){
                    $("#imageurl").val(res.url);
                    var a = "<span>上传文件名:"+(res.name || res.id)+"</span>";
                    $("#showname1").html(a);
                    $("#buttondelete1").html('<button onclick="delete1(1,\''+res.id+'\')">删除</button>');
                }
            });

            upload1.render({
                elem: '#test3' //绑定元素
                ,accept: 'file' //允许上传的文件类型
                ,url: '/files' //上传接口
                ,exts: 'pdf' //上传后缀
                ,auto: false //选择文件后不自动上传
                ,bindAction: '#test4' //指向一个按钮触发上传
                ,done: function(res, index, upload){
                    $("#pdfurl").val(res.url);
                    var a = "<span>上传文件名:"+(res.name || res.id)+"</span>";
                    $("#showname2").html(a);
                    $("#buttondelete2").html('<button onclick="delete1(2,\''+res.id+'\')">删除</button>');
                }
            });

            upload2.render({
                elem: '#test5' //绑定元素
                ,accept: 'file' //允许上传的文件类型
                ,url: '/files' //上传接口
                ,auto: false //选择文件后不自动上传
                ,bindAction: '#test6' //指向一个按钮触发上传
                ,done: function(res, index, upload){
                    $("#zlFile").val(res.url);
                    var a = "<span>上传文件名:"+(res.name || res.id)+"</span>";
                    $("#showname3").html(a);
                    $("#buttondelete3").html('<button onclick="delete1(3,\''+res.id+'\')">删除</button>');
                }
            });
        });

        function delete1(num,id) {
            layer.confirm('确定要删除吗？', {
                btn: ['确定', '取消']
            }, function () {
                $.ajax({
                    type: 'delete',
                    url: '/files/' + id,
                    success: function (data) {
                        $("#showname"+num).html("");
                        $("#buttondelete"+num).html("");
                        layer.msg("删除成功");
                    }
                });
                layer.close(1);
            });
        }

		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/zlztDatainfos/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#country').val(data.country);
						$('#openId').val(data.openId);
						$('#openDay').val((new Date(data.openDay)).Format("yyyy-MM-dd"));
						$('#applyId').val(data.applyId);
						$('#applyDay').val((new Date(data.applyDay)).Format("yyyy-MM-dd"));
						$('#title').val(data.title);
						$('#titleFy').val(data.titleFy);
						$('#zy').val(data.zy);
						$('#zyFy').val(data.zyFy);
						$('#powerAsk').val(data.powerAsk);
						$('#powerAFy').val(data.powerAFy);
						$('#powerAN').val(data.powerAN);
						$('#applyMan').val(data.applyMan);
						$('#applyPlace').val(data.applyPlace);
						$('#createMan').val(data.createMan);
						$('#lawS').val(data.lawS);
						$('#nowLawS').val(data.nowLawS);
						$('#zlType').val(data.zlType);
						$('#ipcMC').val(data.ipcMC);
						$('#ipcMCFy').val(data.ipcMCFy);
						$('#ipc').val(data.ipc);
						$('#ipcFy').val(data.ipcFy);
						$('#cpec').val(data.cpec);
						$('#cpecFy').val(data.cpecFy);
						$('#beUsedNum').val(data.beUsedNum);
						$('#value').val(data.value);
						if (data.homeImage != null && data.homeImage!='') {
                            $('#showname1').html("<span>上传文件名:"+data.homeImage+"</span>");
                        }
                        if (data.zlText != null && data.zlText!='') {
                            $('#showname2').html("<span>上传文件名:"+data.zlText+"</span>");
                        }
                        if (data.zlImage != null && data.zlImage!='') {
                            $('#showname3').html("<span>上传文件名:"+data.zlImage+"</span>");
                        }
						$('#createTime').val(data.createTime);
						$('#updateTime').val(data.updateTime);
					}
				});
			}
		}
        initData();

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();
            formdata.zlText = $("#fileurl").val();

			$.ajax({
				type : 'put',
				url : '/zlztDatainfos',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "zlztDatainfoList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
