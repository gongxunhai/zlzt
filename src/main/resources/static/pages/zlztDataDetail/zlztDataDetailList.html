<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											名称：
											<input id="name" type="text" class="form-control" >
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
									<button type="button" class="layui-btn layui-btn-sm" onclick="getExcel()" >
										<i class="layui-icon">&#xe67c;</i>下载excel导入文件
									</button>
									<button type="button" class="layui-btn layui-btn-sm" id="upexcel">
										<i class="layui-icon">&#xe67c;</i>上传excel文件
									</button>
	                   				<!--<button class="layui-btn layui-btn-sm" onclick="location.href='addZlztDataDetail.html'">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>-->

                    <div class="widget-body no-padding">

                                <tr>

                                    <th>名称</th>

									<th>二级分类</th>

                            </tbody>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
var pers = checkPermission();


function getExcel() {
    location.href = domain + "/statics/excel/gfArea.xlsx";
}


var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/zlztDataDetails",
        		"type":"get",
        		"data":function(d){
    				d.name = $("#name").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
                {"data" : "title", "defaultContent" : ""},
                {"data" : "fIdName", "defaultContent" : ""},
                {"data" : "sIdName", "defaultContent" : ""},
                {"data" : "tIdName", "defaultContent" : ""},
                {"data" : "cIdName", "defaultContent" : ""},
                {"data" : "createTime", "defaultContent" : ""},
				{ 
                    "data": "",
                    "defaultContent": "",
                    "orderable":false,
                    "render": function (data, type, row) {
                       var id = row['id'];
                       var href = "addZlztDataDetail.html?id=" + id;
                       var edit = buttonEdit(href, "", pers);
                       var del = buttonDel(id, "", pers);
                       return edit + del;
                    }
                },
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/zlztDataDetails/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

layui.use(['upload','layer'], function(){
    var layer = layui.layer;
    var upload = layui.upload;
    var loadIndex;

    upload.render({
        elem: '#upexcel' //绑定元素
        ,accept: 'file' //允许上传的文件类型
        ,url: '/zlztDatainfos/upexcel' //上传接口
        ,before : function() {
            loadIndex = layer.load();
        }
        ,done: function(res, index, upload){
            layer.close(loadIndex);
            layer.msg("上传成功");
            example.ajax.reload();
        },
        error:function (e) {
            layer.close(loadIndex);
            layer.msg("上传失败，请检查后再上传或联系管理员");
        }
    });

});

init();
</script>
