<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>一级分类</label>
				<div class='col-md-10'>
					<select class='form-control' placeholder='fId' onchange="selectSid()" type='text' name='fId' id='fId' data-bv-notempty='true' data-bv-notempty-message='fId 不能为空'></select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>二级分类</label>
				<div class='col-md-10'>
                    <select class='form-control' placeholder='sId' type='text' name='sId' id='sId' data-bv-notempty='true' data-bv-notempty-message='sId 不能为空'></select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>链接</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='href' type='text' name='href' id='href' data-bv-notempty='true' data-bv-notempty-message='href 不能为空'>
				</div>
			</div>
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='kjServiceNavList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
        function selectFid(){
            $.ajax({
                type : 'get',
                url : '/kjServiceNavClassifyinfos/getClassify/0',
                async : false,
                success : function(data) {
                    var select = $("#fId");
                    for(var i=0; i<data.length; i++){
                        var d = data[i];
                        var id = d['id'];
                        var name = d['name'];
                        select.append("<option value='"+ id +"'>" +name+"</option>");
                    }
                }
            });
        }

        function selectSid() {
            var id = $("#fId").val();
            $.ajax({
                type : 'get',
                url : '/kjServiceNavClassifyinfos/getClassify/'+id,
                async : false,
                success : function(data) {
                    $("#sId").html('');
                    var select = $("#sId");
                    for(var i=0; i<data.length; i++){
                        var d = data[i];
                        var id = d['id'];
                        var name = d['name'];
                        select.append("<option value='"+ id +"'>" +name+"</option>");
                    }
                }
            });
        }

        selectFid();
        selectSid();

		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();
            alert(JSON.stringify(formdata));

			$.ajax({
				type : 'post',
				url : '/kjServiceNavs',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "kjServiceNavList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
