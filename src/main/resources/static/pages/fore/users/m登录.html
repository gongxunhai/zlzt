<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
	<title>登录</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../fonts/FontAwesome/font-awesome.css" rel="stylesheet">
	<link href="../fonts/IconFont/iconfont.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">
	<link href="../css/bootsnav.css" rel="stylesheet">
    <link href="../css/swiper.min.css" rel="stylesheet">
    <link href="../treetable/css/jquery.treetable.css" rel="stylesheet" type="text/css" >
	<link href="../css/style.css" rel="stylesheet">
    <script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/bootsnav.js"></script>
    <script src="../js/swiper.min.js"></script>
	<script src="../treetable/js/jquery.treetable.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
	<!--[if lt IE 9]>
	  <script src="../js/html5shiv.min.js"></script>
	  <script src="../js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="loginBg">
	<div class="loginWrap wow fadeInUp">
        <div class="loginBox">
            <div class="loginTop">
                <h2 class="loginTit">登录</h2>
                <a class="loginClose" href="#"><i class="iconfont icon-guanbi"></i></a>
                <div class="clear"></div>
            </div>
            <div class="loginWelcome">
                <p>欢迎回来，请输入密码登录</p>
            </div>
            <ul class="loginList list-unstyled">
                <li>
                    <input type="text" placeholder="手机号 / 邮箱" class="loginInput">
                </li>
                <li>
                    <input type="password" placeholder="密码" class="loginInput">
                </li>
                <li>
                    <a class="forPwd" href="#">忘记密码？</a>
                </li>
                <li>
                    <input class="loginBtn" type="submit" value="登录">
                </li>
            </ul>
            <div class="goRegister text-center">
                <p>尚未注册账户？<a href="#">注册</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
