<script type="text/javascript">
var pers = checkPermission();

function initMenuList() {
    $.ajax({
        type: 'get',
        url: '/zlztClassifyinfos/treeTable',
        contentType: "application/json; charset=utf-8",
        async: false,
        data : {
            "name" : $("#name").val()
        },
        success: function (data) {
            $("#dt-table").html($("#dt-table").find("tr").first());
            var length = data.length;
            for (var i = 0; i < length; i++) {
                var d = data[i];
                var tr = "<tr data-tt-id='" + d['id'] + "' data-tt-parent-id='" + d['parentId'] + "'>";
                var td1 = "<td>" + d['name'] + "</td>";
                tr += td1;
                var id = "<td>" + d['type'] + "</td>";
                tr += id;
                var createTime = "";
                if (d['createTime'] != null) {
                    createTime = d['createTime'];
                }
                var id = d['id'];
                var href = "addZlztClassifyInfo.html?id=" + id;
                var edit = buttonEdit(href, "", pers);
                var del = buttonDel(id, "", pers);
                tr += "<td>" + edit + del + "</td>";
                tr += "</tr>"
                $("#dt-table").append(tr);
            }
            $("#dt-table").treetable(option);
        }
    });
}
