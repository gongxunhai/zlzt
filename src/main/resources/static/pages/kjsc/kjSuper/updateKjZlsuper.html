<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../fore/css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>change</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='change' type='text' name='change' id='change' data-bv-notempty='true' data-bv-notempty-message='change 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cMan</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cMan' type='text' name='cMan' id='cMan' data-bv-notempty='true' data-bv-notempty-message='cMan 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cPhone</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cPhone' type='text' name='cPhone' id='cPhone' data-bv-notempty='true' data-bv-notempty-message='cPhone 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>dealMoney</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='dealMoney' type='text' name='dealMoney' id='dealMoney' data-bv-notempty='true' data-bv-notempty-message='dealMoney 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>dealWay</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='dealWay' type='text' name='dealWay' id='dealWay' data-bv-notempty='true' data-bv-notempty-message='dealWay 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>fId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='fId' type='text' name='fId' id='fId' data-bv-notempty='true' data-bv-notempty-message='fId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>lawS</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='lawS' type='text' name='lawS' id='lawS' data-bv-notempty='true' data-bv-notempty-message='lawS 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>name</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pubTime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='pubTime' type='text' name='pubTime' id='pubTime' data-bv-notempty='true' data-bv-notempty-message='pubTime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>sId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='sId' type='text' name='sId' id='sId' data-bv-notempty='true' data-bv-notempty-message='sId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>useArea</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='useArea' type='text' name='useArea' id='useArea' data-bv-notempty='true' data-bv-notempty-message='useArea 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>xfArea</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='xfArea' type='text' name='xfArea' id='xfArea' data-bv-notempty='true' data-bv-notempty-message='xfArea 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>zlDetails</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='zlDetails' type='text' name='zlDetails' id='zlDetails' data-bv-notempty='true' data-bv-notempty-message='zlDetails 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>zlId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='zlId' type='text' name='zlId' id='zlId' data-bv-notempty='true' data-bv-notempty-message='zlId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>zlImage</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='zlImage' type='text' name='zlImage' id='zlImage' data-bv-notempty='true' data-bv-notempty-message='zlImage 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>zlType</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='zlType' type='text' name='zlType' id='zlType' data-bv-notempty='true' data-bv-notempty-message='zlType 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>zlYear</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='zlYear' type='text' name='zlYear' id='zlYear' data-bv-notempty='true' data-bv-notempty-message='zlYear 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='kjZlsuperList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/kjZlsupers/'+id,
					async : false,
					success : function(data) {
						$('#change').val(data.change);
						$('#cMan').val(data.cMan);
						$('#cPhone').val(data.cPhone);
						$('#dealMoney').val(data.dealMoney);
						$('#dealWay').val(data.dealWay);
						$('#fId').val(data.fId);
						$('#id').val(data.id);
						$('#lawS').val(data.lawS);
						$('#name').val(data.name);
						$('#pubTime').val(data.pubTime);
						$('#sId').val(data.sId);
						$('#useArea').val(data.useArea);
						$('#xfArea').val(data.xfArea);
						$('#zlDetails').val(data.zlDetails);
						$('#zlId').val(data.zlId);
						$('#zlImage').val(data.zlImage);
						$('#zlType').val(data.zlType);
						$('#zlYear').val(data.zlYear);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/kjZlsupers',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "kjZlsuperList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
