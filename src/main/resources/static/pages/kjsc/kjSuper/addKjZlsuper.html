<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<input type="hidden" id="id" name="id">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>专利名称</label>
				<div class='col-md-4'>
					<input class='form-control' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='成果名称不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>细分领域</label>
				<div class='col-md-4'>
					<input class='form-control' type='text' name='xfArea' id='xfArea' data-bv-notempty='true' data-bv-notempty-message='细分领域不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>所属行业</label>
				<div class='col-md-4'>
					<select class='form-control'  type='text' id="fId" onchange="selectSid()" name='fId'  data-bv-notempty='true' data-bv-notempty-message='所属行业不能为空'></select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>二级行业</label>
				<div class='col-md-4'>
					<select class='form-control'  type='text' name='sId' id='sId' data-bv-notempty='true' data-bv-notempty-message='二级行业不能为空'></select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>专利号</label>
				<div class='col-md-4'>
					<input class='form-control' type='text' name='zlId' id='zlId' data-bv-notempty='true' data-bv-notempty-message='专利号不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>专利有效期</label>
				<div class='col-md-4'>
					<input class='form-control'  type='text' name='zlYear' id='zlYear' data-bv-notempty='true' data-bv-notempty-message='专利有效期 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>专利类型</label>
				<div class='col-md-4'>
					<input class='form-control'  type='text' name='zlType' id='zlType' data-bv-notempty='true' data-bv-notempty-message='专利类型不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>应用领域</label>
				<div class='col-md-4'>
					<input class='form-control'  type='text' name='useArea' id='useArea' data-bv-notempty='true' data-bv-notempty-message='应用领域不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>转化前景</label>
				<div class='col-md-4'>
					<input class='form-control'  type='text' name='transform' id='transform' data-bv-notempty='true' data-bv-notempty-message='转化前景不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>法律状态</label>
				<div class='col-md-4'>
					<input class='form-control'  type='text' name='lawS' id='lawS' data-bv-notempty='true' data-bv-notempty-message='法律状态不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>交易方式</label>
				<div class='col-md-4'>
					<input class='form-control'  type='text' name='dealWay' id='dealWay' data-bv-notempty='true' data-bv-notempty-message='交易方式不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>交易金额</label>
				<div class='col-md-4'>
					<input class='form-control'  type='text' name='dealMoney' id='dealMoney' data-bv-notempty='true' data-bv-notempty-message='交易金额不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>发布时间</label>
				<div class='col-md-4'>
					<input class='form-control'  type='text' name='pubTime' id='pubTime' data-bv-notempty='true' data-bv-notempty-message='发布时间不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>联系人</label>
				<div class='col-md-4'>
					<input class='form-control' type='text' name='cMan' id='cMan' data-bv-notempty='true' data-bv-notempty-message='联系人不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>联系电话</label>
				<div class='col-md-4'>
					<input class='form-control' type='text' name='cPhone' id='cPhone' data-bv-notempty='true' data-bv-notempty-message='联系电话不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>专利详情</label>
				<div class='col-md-10'>
					<textarea class='form-control' style="height: 150px;" type='text' name='zlDetails' id='zlDetails' data-bv-notempty='true' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>首页附图</label>
				<button type="button" class="layui-btn" id="upF">
					<i class="layui-icon">&#xe67c;</i>上传图片
				</button>
				<div id="showname1" style="display:inline-block;margin-left: 10px;"></div>
				<div id="buttondelete1" style="display:inline-block;margin-left: 10px;"></div>
			</div>
			<input type="hidden" id="image" >

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='kjZlsuperList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="choose()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
    var pro = window.location.protocol;
    var host = window.location.host;
    var domain = pro + "//" + host;
    layui.use(['layer','upload','laydate'], function(){
        var layer = layui.layer;
        var upload = layui.upload;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#pubTime'
        });
        upload.render({
            elem: '#upF' //绑定元素
            ,accept: 'image' //允许上传的文件类型
            ,url: '/files' //上传接口
            ,done: function(res, index, upload){
                var a = "<a  target='_blank' href='"+domain+"/statics"+res.url+"' style='margin-top: 80px;font-size:18px'>点击查看上传文件！</a>";
                $("#showname1").html(a);
                $("#buttondelete1").html('<button class="layui-btn" onclick="delete1(1,\''+res.id+'\')">删除</button>')
                $("#image").val(res.url);
            }
        });
    });

    function delete1(num,id) {
        layer.confirm('确定要删除吗？', {
            btn: ['确定', '取消']
        }, function () {
            $("#showname"+num).html("");
            $("#buttondelete"+num).html("");
            layer.msg("删除成功");
        });
    }


    function selectFid(){
        $.ajax({
            type : 'get',
            url : '/kjZlSuperClassifyInfos/getClassify/0',
            async : false,
            success : function (data) {
                if (data.length > 0) {
                    $("#fId").append("<option value =''> </option>");
                    for (var i = 0; i < data.length; i++) {
                        $("#fId").append("<option value ='" + data[i].id + "'>" + data[i].name + "</option>");
                    }
                }
            }
        });
    }
    selectFid();
    function selectSid() {
        var fId = $("#fId").val();
        $("#sId").html('');
        if (fId != '' && fId != null) {
            $.ajax({
                type : 'get',
                url : '/kjZlSuperClassifyInfos/getClassify/'+fId,
                async : false,
                success : function(data) {
                    var select = $("#sId");
                    for(var i=0; i<data.length; i++){
                        var d = data[i];
                        var id = d['id'];
                        var name = d['name'];
                        select.append("<option value='"+ id +"'>" +name+"</option>");
                    }
                }
            });
        }
    }

    var id = getUrlParam("id");
    if (id != '') {
        $.ajax({
            type : 'get',
            url : '/kjZlsupers/'+id,
            async : false,
            success : function(data) {
                console.log(JSON.stringify(data));
                $('#name').val(data.name);
                $('#xfArea').val(data.xfArea);
                $('#cMan').val(data.cMan);
                $('#cPhone').val(data.cPhone);
                $('#zlType').val(data.zlType);
                $('#fId').val(data.fid);
                selectSid();
                $('#sId').val(data.sId);
                $('#id').val(data.id);
                $('#zlId').val(data.zlId);
                $('#lawS').val(data.lawS);
                $('#transform').val(data.transform);
                $('#dealWay').val(data.dealWay);
                $('#dealMoney').val(data.dealMoney);
                $('#useArea').val(data.useArea);
                $('#zlYear').val(data.zlYear);
                $('#zlDetails').val(data.zlDetails);
                $('#pubTime').val( (new Date(data.pubTime)).Format("yyyy-MM-dd"));
                if (data.image != null && data.image!='') {
                    var a = "<a  target='_blank' href='"+domain+"/statics"+data.image+"' style='margin-top: 80px;font-size:18px'>点击查看上传文件！</a>";
                    $("#showname1").html(a);
                    $("#buttondelete1").html('<button class="layui-btn" onclick="delete1(1,\''+data.image+'\')">删除</button>')
                    $("#image").val(data.image);
                }
            }
        });
    }

    function choose() {
        if (id != '') {
            update();
        }else {
            add();
        }
    }

    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }

        var formdata = $("#form").serializeObject();
        formdata.fId = $("#fId").val();
        formdata.sId = $("#sId").val();
        formdata.image = $("#image").val();
        formdata.status = 1;
        formdata.pubTime = (new Date($("#pubTime").val())).Format("yyyy-MM-dd hh:mm:ss");
        console.log(JSON.stringify(formdata));

        $.ajax({
            type : 'post',
            url : '/kjZlsupers',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                    location.href = "kjZlsuperList.html";
                });
            }
        });
    }
    function update() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }

        var formdata = $("#form").serializeObject();
        formdata.id = $("#id").val();
        formdata.fId = $("#fId").val();
        formdata.sId = $("#sId").val();
        formdata.image = $("#image").val();
        formdata.pubTime = (new Date($("#pubTime").val())).Format("yyyy-MM-dd hh:mm:ss");
        console.log(JSON.stringify(formdata));

        $.ajax({
            type : 'put',
            url : '/kjZlsupers',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                    location.href = "kjZlsuperList.html";
                });
            }
        });
    }

</script>
</body>
</html>
