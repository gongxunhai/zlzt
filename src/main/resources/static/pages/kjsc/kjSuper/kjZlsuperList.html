<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/kjZlsupers",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
                {"data" : "id", "defaultContent" : ""},
                {"data" : "fid", "defaultContent" : ""},
                {"data" : "sid", "defaultContent" : ""},
                {"data" : "xfArea", "defaultContent" : ""},
                {"data" : "name", "defaultContent" : ""},
                {"data" : "zlId", "defaultContent" : ""},
                {"data" : "zlYear", "defaultContent" : ""},
                {"data" : "zlType", "defaultContent" : ""},
                {"data" : "lawS", "defaultContent" : ""},
                {"data" : "zlDetails", "defaultContent" : ""},
                {"data" : "useArea", "defaultContent" : ""},
				{"data" : "transform", "defaultContent" : ""},
                {"data" : "dealWay", "defaultContent" : ""},
                {"data" : "dealMoney", "defaultContent" : ""},
                {"data" : "zlImage", "defaultContent" : ""},
				{"data" : "cMan", "defaultContent" : ""},
				{"data" : "cPhone", "defaultContent" : ""},
				{"data" : "pubTime", "defaultContent" : ""},
				{
					"data": "",
					"defaultContent": "",
					"orderable":false,
					"render": function (data, type, row) {
					   var id = row['id'];
					   var href = "updateKjZlsuper.html?id=" + id;
					   var edit = buttonEdit(href, "", pers);
					   var del = buttonDel(id, "", pers);
					   return edit + del;
					}
				},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/kjZlsupers/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

layui.use(['upload','layer'], function(){
    var layer = layui.layer;
    var upload = layui.upload;

    upload.render({
        elem: '#upexcel' //绑定元素
        ,accept: 'file' //允许上传的文件类型
        ,url: '/kjZlsupers/upexcel' //上传接口
        ,done: function(res, index, upload){
            layer.msg("上传成功");
            example.ajax.reload();
        }
    });

});

init();
</script>
