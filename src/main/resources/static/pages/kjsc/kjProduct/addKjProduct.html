<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>buyNum</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='buyNum' type='text' name='buyNum' id='buyNum' data-bv-notempty='true' data-bv-notempty-message='buyNum 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cMan</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cMan' type='text' name='cMan' id='cMan' data-bv-notempty='true' data-bv-notempty-message='cMan 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cPhone</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cPhone' type='text' name='cPhone' id='cPhone' data-bv-notempty='true' data-bv-notempty-message='cPhone 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>fId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='fId' type='text' name='fId' id='fId' data-bv-notempty='true' data-bv-notempty-message='fId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>haveNum</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='haveNum' type='text' name='haveNum' id='haveNum' data-bv-notempty='true' data-bv-notempty-message='haveNum 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>history</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='history' type='text' name='history' id='history' data-bv-notempty='true' data-bv-notempty-message='history 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>name</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pData</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='pData' type='text' name='pData' id='pData' data-bv-notempty='true' data-bv-notempty-message='pData 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pDetail</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='pDetail' type='text' name='pDetail' id='pDetail' data-bv-notempty='true' data-bv-notempty-message='pDetail 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pImage</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='pImage' type='text' name='pImage' id='pImage' data-bv-notempty='true' data-bv-notempty-message='pImage 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>place</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='place' type='text' name='place' id='place' data-bv-notempty='true' data-bv-notempty-message='place 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>price</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='price' type='text' name='price' id='price' data-bv-notempty='true' data-bv-notempty-message='price 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pubTime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='pubTime' type='text' name='pubTime' id='pubTime' data-bv-notempty='true' data-bv-notempty-message='pubTime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>salePrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='salePrice' type='text' name='salePrice' id='salePrice' data-bv-notempty='true' data-bv-notempty-message='salePrice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>sId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='sId' type='text' name='sId' id='sId' data-bv-notempty='true' data-bv-notempty-message='sId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>talk</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='talk' type='text' name='talk' id='talk' data-bv-notempty='true' data-bv-notempty-message='talk 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>xfArea</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='xfArea' type='text' name='xfArea' id='xfArea' data-bv-notempty='true' data-bv-notempty-message='xfArea 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='kjProductList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/kjProducts',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "kjProductList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
