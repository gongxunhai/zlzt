<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											id：
											<input id="id" type="text" class="form-control" placeholder="id">
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>

									<button type="button" class="layui-btn layui-btn-sm" id="upexcel">

									</button>
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addKjResult.html'">

                                    </button>

	                    </table>

                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>

                                <tr>
									<th>pubTime</th>

									<th>knowledge</th>
									<th>predict</th>

									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<input type="hidden" id="tableName" name="type">
	<input type="hidden" id="tableName2" name="type">
</body>
</html>

<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();
$("#tableName").val("kj_result");
$("#tableName2").val("kj_result_classifyInfo");

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/kjResults",
        		"type":"get",
        		"data":function(d){
                    d.tableName =  $("#tableName").val();
                    d.tableName2 =  $("#tableName2").val();
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
                {"data" : "pubTime", "defaultContent" : ""},
                {"data" : "id", "defaultContent" : ""},
                {"data" : "fIdName", "defaultContent" : ""},
                {"data" : "sIdName", "defaultContent" : ""},
                {"data" : "xfArea", "defaultContent" : ""},
                {"data" : "name", "defaultContent" : ""},
                {"data" : "source", "defaultContent" : ""},
                {"data" : "tlevel", "defaultContent" : ""},
                {"data" : "useRange", "defaultContent" : ""},
                {"data" : "cways", "defaultContent" : ""},
                {"data" : "mneed", "defaultContent" : ""},
                {"data" : "teMaturity", "defaultContent" : ""},
				{"data" : "area", "defaultContent" : ""},
                {"data" : "tdetails", "defaultContent" : ""},
                {"data" : "tindex", "defaultContent" : ""},
                {"data" : "knowledge", "defaultContent" : ""},
				{"data" : "cman", "defaultContent" : ""},
                {"data" : "predict", "defaultContent" : ""},
				{"data" : "cphone", "defaultContent" : ""},
				{
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateKjResult.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/kjResults/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

layui.use(['upload','layer'], function(){
    var layer = layui.layer;
    var upload = layui.upload;

    upload.render({
        elem: '#upexcel' //绑定元素
        ,accept: 'file' //允许上传的文件类型
        ,url: '/kjResults/upexcel' //上传接口
        ,done: function(res, index, upload){
            layer.msg("上传成功");
            example.ajax.reload();
        },
        error:function (e) {
            //返回500错误 或者其他 http状态码错误时 需要在error 回调函数中处理了 并且返回的数据还不能直接alert，需要使用
            //$.parseJSON 进行转译    res.msg 是自己组装的错误信息通用变量
            var res = $.parseJSON(e.responseText);
            layer.msg(res.msg);
        }
    });

});

init();
</script>
