<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../fore/css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>area</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='area' type='text' name='area' id='area' data-bv-notempty='true' data-bv-notempty-message='area 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cMan</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cMan' type='text' name='cMan' id='cMan' data-bv-notempty='true' data-bv-notempty-message='cMan 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cPhone</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cPhone' type='text' name='cPhone' id='cPhone' data-bv-notempty='true' data-bv-notempty-message='cPhone 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cWays</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cWays' type='text' name='cWays' id='cWays' data-bv-notempty='true' data-bv-notempty-message='cWays 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>fId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='fId' type='text' name='fId' id='fId' data-bv-notempty='true' data-bv-notempty-message='fId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>knowledge</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='knowledge' type='text' name='knowledge' id='knowledge' data-bv-notempty='true' data-bv-notempty-message='knowledge 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>mNeed</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='mNeed' type='text' name='mNeed' id='mNeed' data-bv-notempty='true' data-bv-notempty-message='mNeed 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>name</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>predict</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='predict' type='text' name='predict' id='predict' data-bv-notempty='true' data-bv-notempty-message='predict 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pubTime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='pubTime' type='text' name='pubTime' id='pubTime' data-bv-notempty='true' data-bv-notempty-message='pubTime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>sId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='sId' type='text' name='sId' id='sId' data-bv-notempty='true' data-bv-notempty-message='sId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>source</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='source' type='text' name='source' id='source' data-bv-notempty='true' data-bv-notempty-message='source 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>tdetails</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='tdetails' type='text' name='tdetails' id='tdetails' data-bv-notempty='true' data-bv-notempty-message='tdetails 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>teMaturity</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='teMaturity' type='text' name='teMaturity' id='teMaturity' data-bv-notempty='true' data-bv-notempty-message='teMaturity 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>tIndex</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='tIndex' type='text' name='tIndex' id='tIndex' data-bv-notempty='true' data-bv-notempty-message='tIndex 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>tlevel</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='tlevel' type='text' name='tlevel' id='tlevel' data-bv-notempty='true' data-bv-notempty-message='tlevel 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>useRange</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='useRange' type='text' name='useRange' id='useRange' data-bv-notempty='true' data-bv-notempty-message='useRange 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>xfArea</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='xfArea' type='text' name='xfArea' id='xfArea' data-bv-notempty='true' data-bv-notempty-message='xfArea 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>状态</label>
				<div class='col-md-10'>
					<select class='form-control' placeholder='status' type='text' name='status' id='status' data-bv-notempty='true' data-bv-notempty-message='status 不能为空'>
						<option value="0">未审核</option>
						<option value="1">审核</option>
						<option value="2">驳回</option>
					</select>
				</div>
			</div>
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='kjResultList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/kjResults/'+id,
					async : false,
					success : function(data) {
						$('#area').val(data.area);
						$('#cMan').val(data.cman);
						$('#cPhone').val(data.cphone);
						$('#cWays').val(data.cways);
						$('#fId').val(data.fid);
						$('#id').val(data.id);
						$('#knowledge').val(data.knowledge);
						$('#mNeed').val(data.mNeed);
						$('#name').val(data.name);
						$('#predict').val(data.predict);
						$('#pubTime').val(data.pubTime);
						$('#sId').val(data.sid);
						$('#source').val(data.source);
						$('#tdetails').val(data.tdetails);
						$('#teMaturity').val(data.teMaturity);
						$('#tIndex').val(data.tindex);
						$('#tlevel').val(data.tlevel);
						$('#useRange').val(data.useRange);
						$('#xfArea').val(data.xfArea);
                        $('#status').val(data.status);
					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/kjResults',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "kjResultList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
