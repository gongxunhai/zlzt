<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <input type="hidden" id="id" name="id">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>成果名称</label>
				<div class='col-md-3'>
					<input class='form-control' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='成果名称不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>细分领域</label>
				<div class='col-md-3'>
					<input class='form-control' type='text' name='xfArea' id='xfArea' data-bv-notempty='true' data-bv-notempty-message='细分领域不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>所属行业</label>
				<div class='col-md-3'>
					<select class='form-control'  type='text' id="fId" onchange="selectSid()" name='fId'  data-bv-notempty='true' data-bv-notempty-message='所属行业不能为空'></select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>二级行业</label>
				<div class='col-md-3'>
					<select class='form-control'  type='text' name='sId' id='sId' data-bv-notempty='true' data-bv-notempty-message='二级行业不能为空'></select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>技术水平</label>
				<div class='col-md-3'>
					<input class='form-control' type='text' name='tlevel' id='tlevel' data-bv-notempty='true' data-bv-notempty-message='技术水平 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>技术成熟度</label>
				<div class='col-md-3'>
					<input class='form-control'  type='text' name='teMaturity' id='teMaturity' data-bv-notempty='true' data-bv-notempty-message='技术成熟度不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>联系人</label>
				<div class='col-md-3'>
					<input class='form-control'  type='text' name='cMan' id='cMan' data-bv-notempty='true' data-bv-notempty-message='联系人不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>联系电话</label>
				<div class='col-md-3'>
					<input class='form-control' type='text' name='cPhone' id='cPhone' data-bv-notempty='true' data-bv-notempty-message='联系电话不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>发布日期</label>
				<div class='col-md-3'>
					<input class='form-control' type='text' name='pubTime' id='pubTime' data-bv-notempty='true' data-bv-notempty-message='发布日期不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>技术来源</label>
				<div class='col-md-3'>
					<input class='form-control' type='text' name='source' id='source' data-bv-notempty='true' data-bv-notempty-message='技术来源不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>合作方式</label>
				<div class='col-md-3'>
					<input class='form-control' type='text' name='cWays' id='cWays' data-bv-notempty='true' data-bv-notempty-message='合作方式不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>应用范围</label>
				<div class='col-md-4'>
                    <textarea class='form-control' type='text' name='useRange' id='useRange' data-bv-notempty='true' data-bv-notempty-message='应用范围不能为空'></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>资金需求</label>
				<div class='col-md-4'>
					<input class='form-control' type='text' name='mNeed' id='mNeed' data-bv-notempty='true' data-bv-notempty-message='资金需求不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>区域</label>
				<div class='col-md-4'>
					<input class='form-control' type='text' name='area' id='area' data-bv-notempty='true' data-bv-notempty-message='区域不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>知识产权情况</label>
				<div class='col-md-10'>
					<textarea class='form-control' type='text' name='knowledge' id='knowledge' data-bv-notempty='true' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>预期效益</label>
				<div class='col-md-10'>
					<textarea class='form-control' type='text' name='predict' id='predict' data-bv-notempty='true' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>技术指标</label>
				<div class='col-md-10'>
					<textarea class='form-control' type='text' name='tIndex' id='tIndex' data-bv-notempty='true' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>技术简介</label>
				<div class='col-md-10'>
					<textarea class='form-control' type='text' name='tdetails' id='tdetails' data-bv-notempty='true' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>首页附图</label>
				<button type="button" class="layui-btn" id="upF">
					<i class="layui-icon">&#xe67c;</i>上传图片
				</button>
				<div id="showname1" style="display:inline-block;margin-left: 10px;"></div>
				<div id="buttondelete1" style="display:inline-block;margin-left: 10px;"></div>
			</div>
			<input type="hidden" id="image" >

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='kjResultList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="choose()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
    var pro = window.location.protocol;
    var host = window.location.host;
    var domain = pro + "//" + host;
    layui.use(['layer','upload','laydate'], function(){
        var layer = layui.layer;
        var upload = layui.upload;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#pubTime'
        });
        upload.render({
            elem: '#upF' //绑定元素
            ,accept: 'image' //允许上传的文件类型
            ,url: '/files' //上传接口
            ,done: function(res, index, upload){
                var a = "<a  target='_blank' href='"+domain+"/statics"+res.url+"' style='margin-top: 80px;font-size:18px'>点击查看上传文件！</a>";
                $("#showname1").html(a);
                $("#buttondelete1").html('<button class="layui-btn" onclick="delete1(1,\''+res.id+'\')">删除</button>')
                $("#image").val(res.url);
            }
        });
    });

    function delete1(num,id) {
        layer.confirm('确定要删除吗？', {
            btn: ['确定', '取消']
        }, function () {
            $("#showname"+num).html("");
            $("#buttondelete"+num).html("");
            layer.msg("删除成功");
        });
    }
    function selectFid(){
        $.ajax({
            type : 'get',
            url : '/kjResultClassifyInfos/getClassify/0',
            async : false,
            success : function (data) {
                if (data.length > 0) {
                    $("#fId").append("<option value =''> </option>");
                    for (var i = 0; i < data.length; i++) {
                        $("#fId").append("<option value ='" + data[i].id + "'>" + data[i].name + "</option>");
                    }
                }
            }
        });
    }
    selectFid();
    function selectSid() {
        var fId = $("#fId").val();
        $("#sId").html('');
        if (fId != '' && fId != null) {
            $.ajax({
                type : 'get',
                url : '/kjResultClassifyInfos/getClassify/'+fId,
                async : false,
                success : function(data) {
                    var select = $("#sId");
                    for(var i=0; i<data.length; i++){
                        var d = data[i];
                        var id = d['id'];
                        var name = d['name'];
                        select.append("<option value='"+ id +"'>" +name+"</option>");
                    }
                }
            });
        }
    }
    var id = getUrlParam("id");
    if (id != '') {
        $.ajax({
            type : 'get',
            url : '/kjResults/'+id,
            async : false,
            success : function(data) {
                console.log(JSON.stringify(data));
                $('#area').val(data.area);
                $('#cMan').val(data.cman);
                $('#cPhone').val(data.cphone);
                $('#cWays').val(data.cways);
                $('#fId').val(data.fid);
                selectSid();
                $('#sId').val(data.sId);
                $('#id').val(data.id);
                $('#knowledge').val(data.knowledge);
                $('#mNeed').val(data.mNeed);
                $('#name').val(data.name);
                $('#predict').val(data.predict);
                $('#pubTime').val( (new Date(data.pubTime)).Format("yyyy-MM-dd"));
                $('#sId').val(data.sid);
                $('#source').val(data.source);
                $('#tdetails').val(data.tdetails);
                $('#teMaturity').val(data.teMaturity);
                $('#tIndex').val(data.tindex);
                $('#tlevel').val(data.tlevel);
                $('#useRange').val(data.useRange);
                $('#xfArea').val(data.xfArea);
                $('#status').val(data.status);
                if (data.image != null && data.image!='') {
                    var a = "<a  target='_blank' href='"+domain+"/statics"+data.image+"' style='margin-top: 80px;font-size:18px'>点击查看上传文件！</a>";
                    $("#showname1").html(a);
                    $("#buttondelete1").html('<button class="layui-btn" onclick="delete1(1,\''+data.image+'\')">删除</button>')
                    $("#image").val(data.image);
                }
            }
        });
    }

    function choose() {
        if (id != '') {
            update();
        }else {
            add();
        }
    }

    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }

        var formdata = $("#form").serializeObject();
        formdata.fId = $("#fId").val();
        formdata.sId = $("#sId").val();
        formdata.image = $("#imageurl").val();
        formdata.status = 1;
        formdata.pubTime = (new Date($("#pubTime").val())).Format("yyyy-MM-dd hh:mm:ss");
        console.log(JSON.stringify(formdata));

        $.ajax({
            type : 'post',
            url : '/kjResults',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                    location.href = "kjResultList.html";
                });
            }
        });
    }
    function update() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }

        var formdata = $("#form").serializeObject();
        formdata.id = $("#id").val();
        formdata.fId = $("#fId").val();
        formdata.sId = $("#sId").val();
        formdata.image = $("#imageurl").val();
        formdata.pubTime = (new Date($("#pubTime").val())).Format("yyyy-MM-dd hh:mm:ss");
        console.log(JSON.stringify(formdata));

        $.ajax({
            type : 'put',
            url : '/kjResults',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                    location.href = "kjResultList.html";
                });
            }
        });
    }

</script>
</body>
</html>
