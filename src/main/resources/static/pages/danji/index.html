<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/reset.css">

    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="./js/jquery.js"></script>

    <style>
        .main {
            width: 100%;
            min-height: 100vh;
            background-color: #ffffff;
            flex-direction: column;
        }

        .main .top {
            width: 100%;
            height: 300px;
            background-color: #087EDB;
            justify-content: center;
            align-items: center;
        }

        .top .top-content {
            align-items: center;
        }

        .top-content span {
            font-size: 36px;
            font-weight: 400;
            color: #ffffff;
        }

        .top-content img {
            width: 60px;
            height: 56px;
            margin-left: 25px;
        }

        .bottom-content {
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 122px;
            margin-bottom: 178px;
        }

        .bottom-content .con-section {
            width: 250px;
            height: 300px;
            flex-direction: column;
            align-items: center;
            box-shadow:0px 0px 33px 13px rgba(100,166,255,0.3);
            margin-right: 72px;
            margin-bottom: 72px;
        }

        .bottom-content .con-section img.result {
            width: 109px;
            height: 108px;
            margin-top: 46px;
            margin-bottom: 50px;
        }
        .bottom-content .con-section img.putong {
            width: 116px;
            height: 114px;
            margin-top: 43px;
            margin-bottom: 47px;
        }
        .bottom-content .con-section img.guofang {
            width: 130px;
            height: 106px;
            margin-top: 47px;
            margin-bottom: 51px;
        }
        .bottom-content .con-section span.icons {
            font-size: 116px;
            color: #087EDB;
            margin-top: 43px;
            margin-bottom: 47px;
        }

        .bottom-content .con-section span.title {
            font-size: 36px;
            font-weight: 400;
            color: #087EDB;
        }

    </style>

</head>

<body>
    <div class="main">
        <div class="top wow fadeInDown">
            <div class="top-content">
                <span>欢迎来到高分专项知识产权信息管理平台</span>
                <img src="./imgs/logo.png" alt="">
            </div>
        </div>
        <div class="bottom wow fadeInUp">
            <div class="bottom-content">
                <a href="./kejichengguo.html">
                    <div class="con-section">
                        <!-- <span class="iconfont icon-chengguo icons"></span> -->
                        <img class="result" src="./imgs/result.png" alt="">
                        <span class="title">科技成果</span>
                    </div>
                </a>

                <a href="./putong.html">
                    <div class="con-section">
                        <!-- <span class="iconfont icon-unie641 icons"></span> -->
                        <img class="putong" src="./imgs/putong.png" alt="">
                        <span class="title">普通专利</span>
                    </div>
                </a>

                <a href="./guofang.html">
                    <div class="con-section">
                        <!-- <span class="iconfont icon-unie641 icons"></span> -->
                        <img class="guofang" src="./imgs/guofang.png" alt="">
                        <span class="title">国防专利</span>
                    </div>
                </a>
                
            </div>
        </div>
    </div>

    </script>
