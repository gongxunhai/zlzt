<script>
    var table ;
    var layer;
    var orderBy = 'order by pubTime DESC';
    layui.use([ 'upload','layer' ], function() {
        layer = layui.layer;
        var upload = layui.upload;

        upload.render({
            elem: '#upexcel' //绑定元素
            ,accept: 'file' //允许上传的文件类型
            ,url: '/kjResults/upexcel' //上传接口
            ,done: function(res, index, upload){
                layer.msg("上传成功");
                table.ajax.reload();
            },
            error:function (e) {
                //返回500错误 或者其他 http状态码错误时 需要在error 回调函数中处理了 并且返回的数据还不能直接alert，需要使用
                //$.parseJSON 进行转译    res.msg 是自己组装的错误信息通用变量
                var res = $.parseJSON(e.responseText);
                layer.msg(res.msg);
            }
        });
    });

    // 排序
    $(document).on('click', '.item-wrap .time', function() {
        var sortTypes = $(this).parent().find('.time');
        sortTypes.each(function(index, item) {
            // console.log(item);
            $(item).removeClass('active-sort');
        });
        $(this).addClass('active-sort');
        var text = $(this).find('span').first().text();
        // console.log(text)
        switch (text) {
            case "时间" : orderBy = 'order by pubTime DESC';break;
            case "人气" : orderBy = 'order by pointNum DESC';break;
            case "收藏" : orderBy = 'order by careNum DESC';break;
            default:
                break;
        }
        table.ajax.reload();
    });

    function searchByInput() {
        table.ajax.reload();
    }
    function changeSelect() {
        $.ajax({
            type : "post",
            url : "/kjResults/changeSelect",
            async : false,
            data :{
                "tableName" : "kj_result",
                "tableName2" : "kj_result_classifyInfo",
                "status" : 1
            },
            success :function (data) {
                var result = data.listData;
                // console.log(result);
                $("#listSelect").html('');
                var len = result.length;
                var allData = '';
                for(var i = 0;i<len;i++){
                    var str ='';
                    if (result[i].name == '所属行业'){
                        str += '<div class="sxBotItem wow fadeInUp">\n' +
                            '                                <span class="sxBotTit">'+result[i].name+'：</span>\n' +
                            '                                <div class="sxBotCon">';
                        var fChildren = result[i].children;
                        var fLen = fChildren.length;
                        var strfChildren = '<div class="sxFirst">\n' +
                            '               \t<div class="sxFirCon">\n' +
                            '               <a class="active" href="javascript:clearSelect();" data-index="0">不限</a>';
                        var strsChildren = '';
                        for (var j = 0; j < fLen; j++) {
                            var sChildren = fChildren[j].children;
                            strfChildren += '<a href="javascript:changByJobId(\''+fChildren[j].type+'\',\''+fChildren[j].id+'\');" data-index="'+(j+1)+'">'+fChildren[j].name+'</a>'
                            if (sChildren!=null && sChildren!=''){
                                strsChildren += ' <div class="sxSecond" data-con="'+(j+1)+'">';
                                var sLen = sChildren.length;
                                for (var m = 0; m < sLen; m++) {
                                    strsChildren += '<a href="javascript:changByJobId(\''+sChildren[m].type+'\',\''+sChildren[m].id+'\');">'+sChildren[m].name+'</a>';
                                }
                                strsChildren += '</div>';
                            }
                        }
                        strfChildren +='</div>\n' +
                            '                                    </div>';
                        str = str+strfChildren+strsChildren +'</div>\n' +
                            '                                <span class="sxBtn">展开<i class="fa fa-caret-down"></i></span>\n' +
                            '                            </div>';
                    }else {
                        str += '<div class="sxBotItem wow fadeInUp">\n' +
                            '                                <span class="sxBotTit">'+result[i].name+'：</span>\n' +
                            '                                <div class="sxBotCon">\n' +
                            '                                \t<div class="sxFirst">\n' +
                            '                                    \t<div class="sxFirCon">\n' +
                            ' <a class="active" href="javascript:changeDataByElse(\''+result[i].value+'\',\'\');" data-index="0">不限</a>';
                        var fChildren = result[i].children;
                        var fLen = fChildren.length;
                        for (var j = 0; j < fLen; j++) {
                            str += '<a href="javascript:changeDataByElse(\''+result[i].value+'\',\''+fChildren[j]+'\');" data-index="1">'+fChildren[j]+'</a>'
                        }
                        str += '</div>\n' +
                            '                                    </div>                                    \n' +
                            '                                </div>\n' +
                            '                                <span class="sxBtn">展开<i class="fa fa-caret-down"></i></span>\n' +
                            '                            </div>';
                        // console.log(str);
                    }
                    allData += str;
                }
                $("#listSelect").html(allData);
            }
        })
    }
    changeSelect();

    function changByJobId(obj,value) {
        if (obj == '1') {
            $("#type").val(1);
            $("#fId").val(parseInt(value));
            $("#sId").val('');
        }else {
            $("#type").val(2);
            $("#sId").val(parseInt(value));
        }
       table.ajax.reload();
    }
    function changeDataByElse(obj,value) {
        $("#"+obj).val(value);
        table.ajax.reload();
    }

    function clearSelect() {
        $("#type").val('');
        $("#fId").val('');
        $("#sId").val('');
        table.ajax.reload();
    }

    //清空筛选
    function clearAllSelect() {
        $("#type").val('');
        $("#fId").val('');
        $("#sId").val('');
        $("#source").val('');
        $("#tlevel").val('');
        $("#cWays").val('');
        $("#teMaturity").val('');
        $("#area").val('');
        table.ajax.reload();
    }
	$('#checkAll').on('click', function(){
      var rows = table.rows({ 'search': 'applied' }).nodes();
      $('input[type="checkbox"]', rows).prop('checked', this.checked);
   });
   $('#zyTab tbody').on('change', 'input[type="checkbox"]', function(){
      if(!this.checked){
         var el = $('#checkAll').get(0);
         if(el && el.checked && ('indeterminate' in el)){
            el.indeterminate = true;
         }
      }
   });
</script>

        // console.log(dataA);
        $(document).ready(function () {
             table = $('#tableA').DataTable({
                 "paging": true,
                 "searching": false,
                 "processing": true,
                 "ordering": false,
                 "serverSide" : true,
                 "language": {
                    "url": "/js/plugin/datatables/Chinese.lang"
                },
                "ajax": {
                    "url" : "/kjResults/foreRequest",
                    "type":"get",
                    "async": false,
                    "data":function(d){
                        d.tableName =  "kj_result";
                        d.tableName2 =  "kj_result_classifyInfo";
                        d.searchByInput = $("#searchByInput").val();
                        d.type = $("#type").val();
                        d.fId = $("#fId").val();
                        d.sId = $("#sId").val();
                        d.source = $("#source").val();
                        d.tlevel = $("#tlevel").val();
                        d.cWays = $("#cWays").val();
                        d.teMaturity = $("#teMaturity").val();
                        d.area = $("#area").val();
                        d.status = 1;
                        d.orderBy = orderBy
                    }
                },
                "fnInfoCallback": function (response) {
                    // console.log(response);
                    $("#zlnum").text(response.json.recordsTotal);
                },
                "createdRow": function ( row, data, index ) {
                    $('td', row).eq(1).addClass('titleShow');
                },
                // "data": dataA,
                // "autoWidth": false,
                "columns": [
                    {
                        "data": '',
                        "render":function (data, type, row) {
                            return  '<label><span><input type="checkbox" name="rowid" value="'+row.id+'"></span></label>';;
                        }
                    },
                    {
                        "data": "title",
                        "render":function (data, type, row) {
                            return '<a  href="productDetail.html?id='+row.id+'">'+row.name+'</a>\n'+
                                '\t<span class="tag-a" >'+( row.source || '') +'</span>\n'+
                                '\t<span class="tag-a" >'+( row.tlevel|| '') +'</span>\n'+
                                '\t<span class="tag-a" >'+( row.cWays || '') +'</span>\n';
                        }
                    },
                    {
                        "data": "fIdName",
                        "render":function (data, type, row) {
                            return row.fIdName;
                        }
                    },
                    {
                        "data": "pubTime",
                        "render":function (data, type, row) {
                            return (new Date(row.pubTime)).Format("yyyy-MM-dd");
                        }
                    },
                    {
                        "data": "",
                        "render":function (data, type, row) {
                            return '<span class="iconfont icon-bianji" onclick="edit('+row.id+')"></span> <span class="iconfont icon-shanchu" onclick="del('+row.id+')"></span>';
                        }
                    }
                ],
            });
        });
        $(document).on('change', '#checkAll', function() {
            var inputSels = $('tbody input[type=checkbox]');
            
            if(this.checked) {
                for(var i=0;i<inputSels.length;i++) {
                    // $(inputSels[i]).attr('checked', true);
                    $(inputSels[i]).get(0).checked = true;

                }
            } else {
                for(var i=0;i<inputSels.length;i++) {
                    // $(inputSels[i]).attr('checked', false);
                    $(inputSels[i]).get(0).checked = false;

                }
            }
        });
        $(document).on('change', '#tableA tbody input[type=checkbox]', function() {
            var checkSels = $('#tableA tbody input[type=checkbox]');

            for(var i=0;i<checkSels.length;i++) {
                var isChecked = $(checkSels[i]).get(0).checked;
                // console.log( isChecked )
                if(!isChecked) {
                    // var text = $(checkSels[i]).val();
                    // console.log(text)
                    $('#checkAll').get(0).checked = false;
                    return ;
                } else {
                    $('#checkAll').get(0).checked = true;
                }
            }
            
        });
        function del(id) {
            layer.confirm('确定要删除吗？', {
                btn : [ '确定', '取消' ]
            }, function() {
                $.ajax({
                    type : 'delete',
                    url : '/kjResults/'+id,
                    success : function(data) {
                        table.ajax.reload();
                        layer.msg("删除成功");
                    }
                });
                layer.close(1);
            });
        };
        function edit(id) {
            location.href = "addresult.html?id="+id;
        };
        function addData() {
            location.href = "addresult.html";
        }
        function daochu() {
            var check_val = [];
            var checkSels = $('#tableA tbody').find('input');
            // console.log(checkSels)

            for(var i=0;i<checkSels.length;i++) {
                var isChecked = $(checkSels[i]).get(0).checked;
                // console.log( isChecked )
                if(isChecked) {
                    var text = $(checkSels[i]).val();
                    check_val.push(text);
                    console.log(text)
                }
            }
            location.href = "/zlztDatainfos/downloadExcel?jsonString=" + check_val+"&fromTable=kj_result";
        }
            $('.sxTopCon').on('click', '.sxTag', function () {
                var textStr = $(this).children('b').text();
                var textStr = textStr.split('：')[0];
                console.log(textStr);

                switch (textStr) {
                    case '区域':
                        $("#area").val('');
                        break;
                    case '技术成熟度':
                        $("#teMaturity").val('');
                        break;
                    case '合作方式':
                        $("#cWays").val('');
                        break;
                    case '技术水平':
                        $("#tlevel").val('');
                        break;
                    case '技术来源':
                        $("#source").val('');
                        break;
                    case '所属行业':
                        $("#fId").val('');
                        $("#sId").val('');
                        break;

                    default:
                        break;
                }
                table.ajax.reload();
            });

</script>
