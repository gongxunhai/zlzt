    $.ajax({

        url : '/zlztDatainfos/getListDetail',

        //   contentType: "application/json; charset=utf-8",
        async : false,
        success : function(result) {
            var data = result[1];
            $("#title").html(data.title+'<span class="zyTabTag corTag1">'+data.nowLawS+'</span>' +
                '<span class="zyTabTag corTag2">'+ (data.country || '') +'</span><span class="zyTabTag corTag3">'+(data.zlType || '') +'</span>');
            $("#baseData").html('<div class="zyImgRig"><img src="'+domain+'/statics'+ ( data.homeImage || '/default.png' )+'" class="img-responsive"></div>\n' +
                '                            <h3 class="zyTextH3">摘要</h3>\n' +
                '                            <p>'+data.zy+'</p>\n' +
                '                            <br>\n' +
                '                            <p class="corBlue"><strong>[ 翻译 Translate ]</strong></p>\n' +
                '                            <p>'+( data.zyFy || '')+'</p>\n' +
                '                            <div class="clear"></div>\n' +
                '                            <h3 class="zyTextH3">著录信息</h3>\n' +
                '                            <table width="100%" class="zyRecordInfor">\n' +
                '                            \t<tr>\n' +

                '                                </tr>\n' +
                '                            \t<tr>\n' +
                '                                \t<td><span>- 申请日：</span> '+new Date(data.applyDay).Format("yyyy-MM-dd")+'</td>\n' +
                '                                \t<td><span>- 申请号：</span> '+( data.applyId || '')+'</td>\n' +
                '                                </tr>\n' +
                '                            \t<tr>\n' +
                '                                \t<td><span>- 申请人：</span> '+( data.applyMan || '')+'</td>\n' +
                '                                \t<td><span>- 申请人地址：</span> '+( data.applyPlace || '') +'</td>\n' +
                '                                </tr>\n' +
                '                            \t<tr>\n' +
                '                                \t<td><span>- IPC主分类：</span> '+( data.ipcMC || '')+'('+( data.ipcMCFy || '')+')</td>\n' +
                '                                \t<td><span>- IPC分类：</span> '+( data.ipc || '')+'</td>\n' +
                '                                </tr>\n' +
                '                            \t<tr>\n' +
                '                                \t<td><span>- 发明人：</span> '+( data.createMan || '')+'</td>\n' +
                '                                \t<td><span>- 权利要求数：</span> '+( data.powerAN || '')+'</td>\n' +
                '                                </tr>\n' +
                '                            \t<tr>\n' +
                '                                \t<td><span>- 国民经济分类：</span> '+( data.cpec || '')+'('+( data.cpecFy || '')+')</td>\n' +
                '                                \t<td><span>- 被引证次数：</span> '+( data.beUsedNum || '')+'</td>\n' +
                '                                </tr>\n' +
                '                            \t<tr>\n' +
                '                                \t<td><span><a href="../fore/valuePredict/home.html"> - 价值度：</a></span> <img src="images/star.png"><img src="images/star.png"><img src="images/star.png"><img src="images/star.png"><img src="images/star.png"></td>\n' +
                '                                \t<td></td>\n' +
                '                                </tr>\n' +
                '                            </table>');
            $("#powerAsk").html('<h3 class="zyTextH3">原文</h3>\n' +
                '                            <p>'+( data.powerAsk || '')+'</p>\n' +
                '                            <br>\n' +
                '                            <p class="corBlue"><strong>[ 翻译 Translate ]</strong></p>\n' +
                '                            <p>'+( data.powerAFy || '')+'</p>\n' +
                '                            <div class="clear"></div>   ');
            $("#pointAndCare").html('<li><a href="javascript:;" class="point"><i class="iconfont icon-qinziAPPtubiao-"></i>点赞('+( data.pointNum || '0' )+')</a></li>\n' +

            if (data.lawS != null) {

                            '                                    <td>'+arr[i+4].substring(5)+'</td>\n' +
                            '                                </tr>';
                        i = i+5;
                    }

                }else {

                        '                                \t<th width="15%">法律状态公告日</th>\n' +
                        '                                \t<th width="25%">法律状态</th>\n' +
                        '                                \t<th width="30%">描述信息</th>\n' +

                            '                                </tr>';
                        i = i+3;
                    }
                    $("#zlztTable").html(a);
                }
            }else {
                $("#zlztTable").html('');
            }
            if (data.zlImage == null) {
                $("#zlImage").html('<div class="swiper-slide">\n' +
                    '                                \t<div class="zyItemPicCon"><img src="images/zyItem4Img1.jpg" class="img-responsive"></div>\n' +
                    '                                </div>\n' +

                    '                                </div>\n' +
                    '                            \t<div class="swiper-slide">\n' +
                    '                                \t<div class="zyItemPicCon"><img src="images/zyItem4Img4.jpg" class="img-responsive"></div>                                \n' +
                    '                                </div>');
            }else {
                if (data.zlImage.indexOf(";") != -1) {
                    var zlImageArr = data.zlImage.split(";");
                    for (var m = 0; m < zlImageArr.length; m++) {
                        $("#zlImage").append('<div class="swiper-slide">\n' +
                            '                        <div class="zyItemPicCon"><img src="'+domain+'/statics'+zlImageArr[m]+'" class="img-responsive"></div>\n' +
                            '                        </div>');
                    }
                }else {
                    $("#zlImage").html('<div class="swiper-slide">\n' +
                        '                        <div class="zyItemPicCon"><img src="'+domain+'/statics'+data.zlImage+'" class="img-responsive"></div>\n' +
                        '                        </div>');
                }
            }

            if (data.zlText == null) {
                $("#pdfShow").html('<embed src="'+domain+'/statics/a.pdf" width="800" name="宏观策略研究" title="宏观策略研究" height="425">\n');
            }else {
                $("#pdfShow").html('<embed src="'+domain+'/statics'+data.zlText+'" width="800"  height="425">\n');
            }
        }
    })
</script>
<script>
	$(".zyItem").eq(0).show().addClass('fadeInUp animated').siblings().hide();
	$(".zyTextTab li").click(function(){
		$(this).addClass("active").siblings().removeClass("active");	
		$(".zyTextCon .zyItem").eq($(this).index()).show().addClass('fadeInUp animated').siblings().hide();
	})
	$(".zyItemPicCon").click(function(){
		var LayHtml = $(this).parents(".zyItemPic").html();	
		var clickNum = $(this).parent().index();
		$(".LaySlider .swiper-container .swiper-wrapper").html(LayHtml);
		var LaySlider = new Swiper('.LaySlider .swiper-container', {
			loop:true,
			prevButton: '.LayPrev',
			nextButton: '.LayNext',
			spaceBetween: 30,
			resizeReInit:true,
			observer:true,
			observeParents:true,		
			autoHeight: true
		});
		$(".LayBg").fadeIn();
		$(".LayBox").fadeIn();
		LaySlider.slideTo(clickNum+1, 1000, false);
	})
	$(".LayClose").click(function(){
		$(".LayBg").fadeOut();
		$(".LayBox").fadeOut();
		LaySlider.destroy(false);			
    })
    
    $(document).on('click', '.zyTit img', function() {
        // console.log('返回');
        window.history.back(-1);
    })
</script>
